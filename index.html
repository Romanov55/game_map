<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ</title>
    <link rel="stylesheet" href="style.css">

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <section class="container">
        <div class="content">
            <div class="dots">
                <img class="dot bright active" src="img/dots/1.png" data-dot="0" alt="точка 1">
                <img class="dot" src="img/dots/2.png" alt="точка 2">
                <img class="dot" src="img/dots/3.png" alt="точка 3">
                <img class="dot" src="img/dots/4.png" alt="точка 4">
                <img class="dot" src="img/dots/5.png" alt="точка 5">
            </div>
            <img class="map" src="img/map.png" alt="Карта">
            <img class="player" src="img/player.png" alt="Игрок">
            <img class="first__course" src="img/first_course.png" alt="курс">
            <img class="flower" src="img/flower.png" alt="цветок">
            <div class="menu">
                <div class="community__back">
                    <div class="community__container">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/avatar.png" alt="Карта">
                                    <img class="plus" src="img/plus.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/avatar.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/avatar.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/avatar.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/avatar.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/avatar.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/empty.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/empty.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/empty.png" alt="Карта">
                                </div>
                                <div class="swiper-slide">
                                    <img class="avatar" src="img/empty.png" alt="Карта">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-prev"><img src="/img/arrow.png" alt=""></div>
                    <div class="swiper-button-next"><img src="/img/arrow.png" alt=""></div>
                </div>
                <div class="chat">
                    <img src="img/chat.png" alt="чат">
                </div>
                <button class="college">
                    <img src="img/college.png" alt="">
                </button>
                <div class="email">
                    <img src="img/email.png" alt="чат">
                </div>
                <div class="rate">
                    <img src="img/rate.png" alt="чат">
                </div>
            </div>

            <div class="modal__rating">
                <img src="img/rait__modal.png"  alt="">
                <img class="close" src="img/close.png" onclick="closeRating()" alt="">
                <div class="rating__list">
    
                </div>
            </div>
            <div class="overlay" onclick="closeRating()"></div>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
